<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網站</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2% 5%;
            position: fixed;
            width: 100%;
            top: 0;
            background-color: #ffffff;
            z-index: 1000;
        }

        .hamburger {
            position: absolute;
            left: 5%;
            font-size: 150%;
            cursor: pointer;
            border: none;
            background: none;
            color: #000000;
            z-index: 1002;
        }

        .menu {
            position: fixed;
            top: 0;
            left: -70%;
            height: 100%;
            width: 70%;
            max-width: 320px;
            background-color: #000000;
            color: #ffffff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding-top: 5%;
            transition: left 0.3s ease;
            z-index: 1001;
        }

        .menu.open {
            left: 0;
        }

        .menu .close-btn {
            font-size: 150%;
            text-align: right;
            padding: 5%;
            cursor: pointer;
            border: none;
            background: none;
            color: #ffffff;
        }

        .menu a {
            text-decoration: none;
            color: #ffffff;
            padding: 5%;
            display: block;
        }

        .menu a:hover {
            background-color: #333333;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .overlay.show {
            display: block;
            opacity: 1;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
            margin-top: 10%;
            padding-top: 60px;
        }

        .top-section {
            flex: 1;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5%;
            text-align: center;
        }

        .top-section h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            margin: 0.5rem 0 0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.1em solid rgba(0,0,0,0);
            animation: signatureWrite 2.2s ease-out forwards;
        }

        .top-section .subtitle {
            font-family: 'Arial', sans-serif;
            font-size: 0.9rem;
            text-transform: uppercase;
            color: #666;
            letter-spacing: 0.15rem;
            margin-bottom: 0.5rem;
        }

        .bottom-section {
            flex: 2;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5%;
            position: relative;
        }

        .quote-type {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.2rem;
            color: #444;
            max-width: 90%;
            text-align: center;
            white-space: normal;
            overflow-wrap: break-word;
            word-break: break-word;
            min-height: 3em;
            border-right: 0.1em solid #000;
        }

        @media (max-width: 600px) {
            .top-section h1 {
                font-size: 2.5rem;
            }
            .quote-type {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .menu {
                width: 85%;
            }
        }

        @keyframes signatureWrite {
            0% {
                width: 0;
                opacity: 0;
            }
            100% {
                width: 100%;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="hamburger" onclick="toggleMenu()">☰</button>
    </header>
    <nav class="menu" id="menu">
        <button class="close-btn" onclick="toggleMenu()">×</button>
        <a href="index.html">Home</a>
        <a href="new_artwork.html">Artwork</a>
        <a href="aboutme.html">About Me</a>
    </nav>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <main class="main-content">
        <section class="top-section">
            <div class="subtitle">Founder & Curator</div>
            <h1>James</h1>
        </section>
        <section class="bottom-section">
            <div class="quote-type" id="quote"></div>
            <div class="black-corner"></div>
        </section>
    </main>
    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu");
            const overlay = document.getElementById("overlay");
            const isOpen = menu.classList.toggle("open");
            overlay.classList.toggle("show", isOpen);
        }

        const quotes = [
            "Being different is not just a choice, it’s a responsibility.",
            "People of taste always find each other.",
            "Style is a way to say who you are without speaking.",
            "Elegance is when the inside is as beautiful as the outside.",
            "Luxury lies in each detail.",
            "Style is eternal.",
            "You don’t find elegance. You create it.",
            "Grace, not glamour.",
            "Because timelessness never fades.",
            "Every creation begins with silence.",
            "Crafted not just to be seen, but to be felt.",
            "What you wear should speak when you don't.",
            "Subtlety is the loudest language.",
            "Imperfect is a form of perfection.",
            "Time is the ultimate luxury.",
            "Simplicity is the purest sophistication.",
            "Form follows feeling.",
            "Quiet speaks louder.",
            "In stillness, style breathes.",
            "Not everything has to shout to be heard.",
            "Less. But better.",
            "Confidence is the finest thing you can wear.",
            "She doesn’t follow trends. She defines them.",
            "You are not made to fit in.",
            "Power is personal.",
            "Own the room—without a word.",
            "Luxury is a lifestyle, not a label."
        ];

        let quoteIndex = 0;
        let charIndex = 0;
        const quoteEl = document.getElementById("quote");

        function typeQuote() {
            if (charIndex < quotes[quoteIndex].length) {
                quoteEl.textContent += quotes[quoteIndex].charAt(charIndex);
                charIndex++;
                setTimeout(typeQuote, 60);
            } else {
                setTimeout(() => {
                    quoteEl.textContent = "";
                    charIndex = 0;
                    if (quoteIndex === 0) {
                        const rest = quotes.slice(1);
                        quoteIndex = Math.floor(Math.random() * rest.length) + 1;
                    } else {
                        quoteIndex = Math.floor(Math.random() * quotes.length);
                    }
                    typeQuote();
                }, 3000);
            }
        }

        window.addEventListener('DOMContentLoaded', typeQuote);
    </script>
</body>
</html>
