<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網站</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: center; /* 標題居中 */
            align-items: center;
            padding: 2% 5%; /* 使用百分比 */
            position: fixed;
            width: 100%;
            top: 2%; /* 向下移動 */
            background-color: #ffffff;
            z-index: 1000;
        }

        .hamburger {
            position: absolute;
            left: 5%;
            font-size: 150%; /* 使用百分比 */
            cursor: pointer;
            border: none;
            background: none;
            color: #000000; /* 修復手機模式變藍色問題 */
        }

        .menu {
            position: fixed;
            top: 0;
            left: -30%;
            height: 100%;
            width: 30%;
            background-color: #000000; /* 修復手機模式背景變藍 */
            color: #ffffff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding-top: 5%;
            transition: left 0.3s ease;
            z-index: 1001;
        }

        .menu.open {
            left: 0;
        }

        .menu .close-btn {
            font-size: 150%;
            text-align: right;
            padding: 5%;
            cursor: pointer;
            border: none;
            background: none;
            color: #ffffff;
        }

        .menu a {
            text-decoration: none;
            color: #ffffff;
            padding: 5%;
            display: block;
        }

        .menu a:hover {
            background-color: #333333; /* 提供 hover 效果 */
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }

        .overlay.show {
            display: block;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
            margin-top: 10%; /* 避免與 Header 重疊 */
        }

        .top-section {
            flex: 1;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 5%;
            text-align: center;
        }

        .top-section h1 {
            font-size: 400%; /* 使用百分比 */
            font-weight: bold;
            margin: 0;
        }

        .top-section span {
            font-size: 100%;
            color: #888;
            letter-spacing: 2px;
        }

        .bottom-section {
            flex: 2;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 5%;
            position: relative;
        }

        .bottom-section .text-box {
            display: flex;
            align-items: flex-start;
            margin: 2% 0;
        }

        .bottom-section .text-box::before {
            content: "";
            width: 1%;
            height: 100%;
            background-color: #000000;
            margin-right: 2%;
        }

        .bottom-section .text-box h2 {
            font-size: 150%; /* 使用百分比 */
            font-weight: bold;
            margin: 0 0 1%;
        }

        .bottom-section .text-box p {
            font-size: 100%; /* 使用百分比 */
            color: #555;
            margin: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="hamburger" onclick="toggleMenu()">☰</button>
    </header>
    <nav class="menu" id="menu">
        <button class="close-btn" onclick="toggleMenu()">×</button>
        <a href="index.html">Home</a>
        <a href="newarticle.html">Article</a>
        <a href="new_artwork.html">Artwork</a>
        <a href="aboutme.html">About Me</a>
    </nav>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <main class="main-content">
        <section class="top-section">
            <span>PRESENTATION TEMPLATE</span>
            <h1>James</h1>
        </section>
        <section class="bottom-section">
            <div class="text-box">
                <div>
                    <h2>Simple Text Here</h2>
                    <p>Lorem ipsum dolor sit</p>
                </div>
            </div>
            <div class="text-box">
                <div>
                    <h2>Text Here</h2>
                    <p>Lorem ipsum dolor sit amet</p>
                </div>
            </div>
            <div class="black-corner"></div>
        </section>
    </main>
    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu");
            const overlay = document.getElementById("overlay");
            const isOpen = menu.classList.toggle("open");
            overlay.classList.toggle("show", isOpen);
        }
    </script>
</body>
</html>
