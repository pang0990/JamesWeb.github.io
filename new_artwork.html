<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Art Galerie | Devision 視覺藝術展覽</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            position: relative;
            padding: 20px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
        }

        .image-section {
            background-color: #ffffff;
            color: #000000;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .image-section .logo {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }

        .image-section .subtitle {
            font-size: 16px;
            color: #666666;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .logo-section {
            margin-bottom: 20px;
            position: relative;
        }

        .logo-section .logo {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: bold;
            margin: 0;
            letter-spacing: 2px;
        }

        .logo-section .subtitle {
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-transform: uppercase;
            color: #c0c0c0;
            letter-spacing: 2px;
            margin: 5px 0;
        }

        .navigation {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-size: 12px;
            gap: 20px;
        }

        .navigation a {
            color: #ffffff;
            text-decoration: none;
            padding: 5px;
            transition: color 0.3s;
        }

        .navigation a:hover {
            color: #a9a9a9;
        }

        .description {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .description .column {
            flex: 1;
            text-align: left;
            font-size: 14px;
            line-height: 1.5;
            min-width: 250px;
            margin-bottom: 20px;
        }

        .description .column h3 {
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .description .column a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .description .column p {
            margin: 5px 0;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 12px;
            border-top: 1px dashed #ffffff;
            padding-top: 10px;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
            margin: 0 10px;
        }

        .footer a:hover {
            color: #a9a9a9;
        }

        hr {
            border: 0;
            border-top: 1px dashed #ffffff;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .navigation {
                flex-direction: column;
                gap: 10px;
            }

            .description {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
                text-align: center;
            }

            .description .column {
                text-align: center;
                flex: 1 1 100%;
                max-width: 300px;
            }

            .footer {
                flex-direction: column;
                align-items: center;
                gap: 5px;
                font-size: 14px;
            }

            body {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <h1 class="logo">DEVISION® JAMES ART GALERIE</h1>
            <div class="subtitle">視覺畫廊</div>
        </div>

        <div class="image-section">
            <div class="logo">DEVISION® JAMES ART GALERIE</div>
            <div class="subtitle">視覺畫廊</div>
        </div>

        <div class="description">
            <div class="column">
                <h3>DESCRIPTION</h3>
                <p><a href="fulllove.html">A House Full Of Love</a></p>
                <p><a href="aboutwork.html">About Work</a></p>
            </div>
            <div class="column">
                <h3>AMOUNT</h3>
                <p>1</p>
                <p>4</p>
            </div>
        </div>

        <hr>

        <div class="footer">
            <a href="index.html">home</a>
            <span>2024 James Art Galerie</span>
        </div>
    </div>
</body>
</html>
