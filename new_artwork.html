<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <title>New Artwork</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            position: relative;
            padding: 20px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
        }

        .logo-section {
            margin-bottom: 20px;
            position: relative;
        }

        .logo-section .logo {
            font-size: 2em; /* 相對比例 */
            font-weight: bold;
            margin: 0;
        }

        .logo-section .subtitle {
            font-size: 1.5em;
            color: #c0c0c0;
            letter-spacing: 0.2em;
            margin: 5px 0;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-size: 1em;
        }

        .navigation div {
            flex: 1;
            text-align: center;
            position: relative;
        }

        .navigation div::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            height: 1px;
            width: 60%;
            background-color: #ffffff;
        }

        .image-section {
            background-color: #ffffff;
            color: #000000;
            padding: 5%;
            margin: 5% 0;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .image-section .logo {
            font-size: 1.8em;
            font-weight: bold;
            margin: 0;
        }

        .image-section .subtitle {
            font-size: 1.2em;
            color: #666666;
            letter-spacing: 0.1em;
            margin-top: 5px;
        }

        .description {
            display: flex;
            justify-content: space-between;
            margin: 5% 0;
        }

        .description .column {
            flex: 1;
            text-align: left;
            font-size: 1em;
            line-height: 1.5;
            padding: 0 10px; /* 增加左右間距，讓小螢幕更清晰 */
        }

        .description .column h3 {
            font-size: 1em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .description .column a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .description .column a[href="/CHAMELEON-823.html"]:hover {
            color: #ff69b4;
        }

        .description .column a[href="/BED ROOM-918.html"]:hover {
            color: #c3b091;
        }

        .description .column a[href="/BATH ROOM-1002.html"]:hover {
            color: #800080;
        }

        .description .column a[href="/LIVING ROOM-1110.html"]:hover {
            color: #013220;
        }

        .barcode-section {
            margin: 5% 0;
            padding: 5%;
            border: 1px dashed #ffffff;
        }

        .barcode-section img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 5%;
            font-size: 1em;
            border-top: 1px dashed #ffffff;
            padding-top: 5%;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #a9a9a9;
        }

        hr {
            border: 0;
            border-top: 1px dashed #ffffff;
            margin: 5% 0;
        }

        /* 手機版調整 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .logo-section .logo {
                font-size: 1.5em;
            }

            .logo-section .subtitle {
                font-size: 1.2em;
            }

            .navigation {
                font-size: 0.8em;
            }

            .image-section {
                padding: 10px;
                margin: 10px 0;
            }

            .image-section .logo {
                font-size: 1.5em;
            }

            .image-section .subtitle {
                font-size: 1em;
            }

            .description {
                font-size: 0.9em;
            }

            .description .column {
                padding: 0 5px; /* 縮小內間距 */
            }

            .footer {
                font-size: 0.9em;
            }
        }
    </style>
</head>
