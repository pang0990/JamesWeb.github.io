<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Artwork Process | James Art Galerie</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 900px;
      padding: 20px;
      text-align: center;
    }

    .logo-section {
      margin-bottom: 20px;
    }

    .logo-section .logo {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 2px;
      padding: 10px;
      border: 1px solid #ffffff30;
      border-radius: 12px;
      background-color: #0a0a0a;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.15);
    }

    .logo-section .subtitle {
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #c0c0c0;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 6px;
    }

    h2 {
      margin-top: 40px;
      font-size: 18px;
      font-family: 'Great Vibes', cursive;
      letter-spacing: 1px;
      text-transform: none;
    }

    .gallery {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      justify-content: flex-start;
      gap: 15px;
      margin: 20px 0 40px;
    }

    .gallery img {
      width: 100%;
      max-width: 280px;
      height: auto;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .footer {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      border-top: 1px dashed #ffffff;
      padding-top: 10px;
      font-size: 12px;
    }

    .footer a {
      color: #ffffff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .footer a:hover {
      color: #a9a9a9;
    }

    @media (max-width: 768px) {
      body {
        display: block;
        padding-top: 30px;
        padding-bottom: 30px;
      }

      .logo-section .logo {
        font-size: 26px;
        padding: 8px;
      }

      .gallery {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .gallery img {
        max-width: 90%;
      }

      .footer {
        flex-direction: column;
        align-items: center;
        gap: 5px;
      }
    }

    .lightbox-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lightbox-overlay .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 4px;
      background: #ffffff;
      width: 0;
      transition: width 0.3s;
    }

    .lightbox-overlay img {
      max-width: 90vw;
      max-height: 80vh;
      object-fit: contain;
      margin-top: 30px;
    }

    .lightbox-overlay.active {
      display: flex;
    }
  </style>
  <script>
    function isMobile() {
      return window.matchMedia("only screen and (max-width: 768px)").matches;
    }

    if (isMobile()) {
      document.addEventListener("DOMContentLoaded", () => {
        const galleries = Array.from(document.querySelectorAll(".gallery"));

        galleries.forEach((gallery) => {
          const images = Array.from(gallery.querySelectorAll("img"));
          const overlay = document.createElement("div");
          overlay.classList.add("lightbox-overlay");

          const progress = document.createElement("div");
          progress.className = "progress-bar";
          overlay.appendChild(progress);

          const img = document.createElement("img");
          overlay.appendChild(img);

          document.body.appendChild(overlay);

          let currentIndex = 0;

          const showImage = (index) => {
            currentIndex = (index + images.length) % images.length;
            img.src = images[currentIndex].src;
            overlay.classList.add("active");
            progress.style.width = ((currentIndex + 1) / images.length) * 100 + "%";
          };

          images.forEach((image, index) => {
            image.addEventListener("click", () => {
              showImage(index);
            });
          });

          overlay.addEventListener("click", (e) => {
            if (e.target === overlay) {
              overlay.classList.remove("active");
              return;
            }

            const clickX = e.clientX;
            const screenWidth = window.innerWidth;

            if (clickX < screenWidth / 2) {
              currentIndex = (currentIndex - 1 + images.length) % images.length;
            } else {
              currentIndex = (currentIndex + 1) % images.length;
            }

            showImage(currentIndex);
          });
        });
      });
    }
  </script>
</head>
<body>
  <div class="container">

    </div>

      <img src="BATH ROOM-1002IMG/BATH ROOM-100205.jpg" alt="Studio photo 2">
      <img src="BATH ROOM-1002IMG/BATH ROOM-100207.jpg" alt="Studio photo 3">
    </div>

    <div class="footer">
      <a href="new_artwork.html">back to gallery</a>
      <a href="aboutwork.html">other Works</a>
      <span>2024 James Art Galerie</span>
    </div>
  </div>
</body>
</html>
